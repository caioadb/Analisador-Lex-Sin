name: Trigger auto deployment for strategy-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '.Dockerfile/**'
    - '.github/workflows/strategy-container-AutoDeployTrigger-f77d4feb-3f40-4cc3-9706-8dd14e97876d.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.STRATEGYCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}Dockerfile 
          registryUrl: brlarbitrage.azurecr.io
          registryUsername: ${{ secrets.STRATEGYCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STRATEGYCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: strategy-container
          resourceGroup: rg-strategy-brl_arbitrage
          imageToBuild: brlarbitrage.azurecr.io/arbitrage-strat:${{ github.sha }}
          dockerfilePath: Dockerfile

     

